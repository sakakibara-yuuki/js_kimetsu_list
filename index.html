          <li>

          </li>
          <li>

              type="radio"

              class="hidden peer"
            />
            <label
              for="selector-small"
              class="charactor__oni inline-flex items-center justify-between w-full p-5 bg-oni border-2 border-oni-dark cursor-pointer peer-checked:border-rose-900 peer-checked:text-rose-900 hover:text-gray-600 hover:bg-oni-light"
            >
              <div class="w-full text-2xl font-black md:text-center">鬼</div>
            </label>
